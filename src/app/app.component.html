<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>
<div class="test salmon-theme">
    <div class="course-card">Test Course</div>
</div>

<div class="courses salmon-theme" *ngIf="courses[0] as course">
  <course-card
    #highlighter="hl"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    highlighted
    (toggleHighlighted)="onToggle($event)"
  >
    <!-- <ng-template [ngxUnless]="!course.iconUrl">
      <course-image [src]="course.iconUrl"></course-image>
    </ng-template> -->

    <course-image *ngxUnless="!course.iconUrl" [src]="course.iconUrl"></course-image>

    <div class="course-description" (dblclick)="highlighter.toggle()">
      {{ course.longDescription }}
    </div>
  </course-card>
</div>
